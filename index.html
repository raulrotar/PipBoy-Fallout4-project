<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PipBoy</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pipboy.app.css">
</head>
<body>

    <!--main menu-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav nav-fill">
                <li class="navbar-item active"><a href="index.html" class="nav-link">STAT</a></li>
                <li class="nav-item"><a href="inv.html" class="nav-link">INV</a></li>
                <li class="nav-item"><a href="#" class="nav-link">DATA</a></li>
                <li class="nav-item"><a href="#" class="nav-link">MAP</a></li>
                <li class="nav-item"><a href="#" class="nav-link">RADIO</a></li>
            </ul>
        </div>
    </nav>

    <!--submenu-->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#status" class="nav-link" data-toggle="tab">STATUS</a>
                    </li>

                    <li class="nav-item">
                        <a href="#special" class="nav-link" data-toggle="tab" >SPECIAL</a>
                    </li>

                    <li class="nav-item">
                        <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
                    </li>

                </ul>

               <!-- submenu items-->
                <div class="tab-content">
                    <div class="tab-pane active" id="status" role="tabpanel">
                        <div class="center-image">
                            <img src="img/vb.png" />
                        </div>
                        <!--little progress bars around the picture-->
                        <div class="stat-bars">
                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator" width="70%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w40" width="70%"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                </div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w70" width="70%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w90" width="70%"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-6">
                                </div>

                                <div class="col-3">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w30" width="70%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-12">
                                    <div class="stat-bar">
                                        <div class="level-progress">
                                            <div class="level-progress-indicator w50" width="70%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--little progress bars around the picture-->
                    </div>
                    <!-- submenu items-->

                    <div class="row stat-numbers">
                        <div class="spacer-numbers"></div>
                        <div class="col-2">
                            <img src="img/gun.png" class="img-responsive" />
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="img/corsshair.png" />
                            </div>
                            <div class="points">10</div>
                        </div>
                        <div class="col-1 transparent">

                        </div>

                        <div class="col-2">
                            <img src="img/helmet.png" />
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="img/flash.png" />
                            </div>
                            <div class="points">10</div>
                        </div>
                        <div class="col-1">
                            <div class="icon">
                                <img src="img/radiation.png" />
                            </div>
                            <div class="points">10</div>
                        </div>

                        <div class="col-2 transparent"></div>

                    </div>

                    <div class="tab-pane" id="special" role="tabpanel">
                        SPECIAL
                    </div>

                    <div class="tab-pane" id="perks" role="tabpanel">
                        PERKS
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--footer-->
    <navbar class="navbar navbar-light pip-footer">
        <div class="row">
            <div class="col-3">
                    HP 90/90
            </div>

            <div class="col-6">
                <span> LEVEL 1</span>
                <div class="level-progress">
                    <div class="level-progress-indicator" width="70%"></div>

                </div>
            </div>

            <div class="col-3 text-right">
                AP 50/50
            </div>
        </div>
    </navbar>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>

</body>
</html>
